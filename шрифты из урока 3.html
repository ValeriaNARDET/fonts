<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Fonts</title>
	<link rel="stylesheet" href="style.css"></link>
	<style>
		body{
	padding: 50px;
}
.s1 h3{
	font-family: Barkentina, serif;
}
.s2 h3{
	font-family: Arsenal, Sans-Serif;
}
p{
    font-variant: small-caps;
    font-family: Tahoma, Verdana, Segoe, sans-serif;
    font-style: italic;
    font-weight: bold;
    font-size: 16px;
}
	</style>
</head>
<body>
	<section class="s1">
		<h3>Serif</h3>
		<p>Я красивый шрифт с засечками</p>
	</section>

	<section class="s2">
		<h3>Sans-Serif</h3>
		<p>А я красивый шрифт без засечек</p>
	</section>
</body>
</html>
